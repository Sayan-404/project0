<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Google</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">

      <div class="upper">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <a href="#" id="signin">Sign In</a>
        </div>
        <div class="middle">
          <div class="Logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
          </div>
        </div>


        <div class="search-bar">
          <form class="" action="https://google.com/search">
            <input type="text"name="q" class="bar">
            <input type="submit" value="Google Search" class="search-button">
          </form>
          <form class="Lucky" action="https://google.com/doodles">
            <input type="submit" value="I'm Feeling Lucky">
          </form>
        </div>


        <div class="language-options">
          <div>
            Google offered in <a href="#">Hindi</a>
            <a href="#">French</a>
            <a href="#">Spanish</a>
            <a href="#">Italian</a>
            <a href="#">Russian</a>
            <a href="#">German</a> 
          </div>

        </div>
        </div>





  </body>
</html>
